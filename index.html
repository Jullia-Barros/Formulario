<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <title> formulário </title>
</head>
<body>
     <form>
        <fieldset class="grupo">
          <div>
             <h1 id="titulo"> Formulário de Inscrição </h1>
            <p id="subtitulo"> Preencha seus dados </p> <br>
            <label for="idNome"> <b> Nome Completo </b></label> <br> 
            <input type="text" name="Nome" id="idNome"
            placeholder="Digite Seu Nome Completo" size="30px"
             maxlength="40" autofocus required> <br> <br>
          </div>
       </fieldset>


       <div class="campo"> 
         <label for="idDataNascimento"> <b> Data de Nascimento  </b> </label> 
         <input type="date" name="Data" id="idDataNascimento" 
         placeholder="=" pattern="\ ([0-8] {2}\} [0-8] {4}"
         maxlenght="8" autofocus required> <br>
      </div>

        <div class="campo"> 
          <label for="idCPF"> <b> CPF </b></label>
          <input type="number" nome="CPF" id="idCPF"
          placeholder="111.111.111-11" size="30" 
          maxlength="11"  autofocus required> <br>
        </div>
         
         <div class="campo"> 
          <label for="idTelefoneFixo"> <b> Telefone Fixo </b></label>
          <input type="number" id="idTelefoneFixo"
          placeholder="(DDD) 3333-3333 " pattern="\ ([0-6] {2}\} [0-6] {4}"
          maxlength="10"> <br>
        </div>

        <div class="campo">
          <label for="idTelefoneWhatsApp"> <b> Telefone WhatsApp </b></label>
          <input type="number" id="idTelefoneWhatsApp"
          placeholder="(99) 99999-9999" pattern="\ ([0-9] {2}\} [0-9] {4}"
          maxlength="11" autofocus required> <br>
        </div>
        
        <div class="campo"> 
        <label for="idEmailPrincipal"> <b> Email Principal</b></label>
        <input type="text" id="EmailPrincipal"
        placeholder="Seu melhor e-mail" size="30px"
        maxlength="45" autofocus required> <br>
        </div>
         
         <div class="campo"> 
            <label> <b> Genero </b>  </label> <br>
            <label>
               <input type="radio" name="Genero" value="Feminino"> Feminino
           </label>
            <label>
               <input type="radio" name="Genero" value="Masculino"> Masculino
           </label>
            <label>
               <input type="radio" name="Genero" value="Outro"  autofocus required> Outro
            </label> <br>
        </div>
        
         <div class="campo"> 
            <label> <b> Cursos </b> </label>
             <select id="Cursos"> 
                <option> Selecione </option>
                <option> Tecnologia </option>
                <option> Artes Visuais </option>
                <option> Fotografia </option>
                <option> Produção </option>
                <option> Pós- Produção</option>
                <option> Áudio </option>
                <option> Arte</option>
                <option> Inglês </option>
                <option autofocus required> Espanhol</option>
           </select> <br>
        </div>
              
           
           <fieldset class="grupo">
         <div class="campo">
             <label> <b> Período </b></label>
             <label>
                 <input type="radio" name="Periodo" value="Matutino"> Matutino
            </label>
            <label>
               <input type="radio" name="Periodo" value="Vespertino" autofocus required> Vespertino
            </label> 
         </div> <br> <br>
        
         <button class="botao" type="submit"> Enviar </button>
                
           </fieldset>

                
    </form>
</body>
</html>
